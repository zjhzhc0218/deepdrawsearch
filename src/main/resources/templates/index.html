<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>登陆</title>
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/login.css">
</head>

<body ng-app="login">

<div ng-controller="loginController" class="login">
	<h1>登陆</h1>
		<input type="text" ng-model="name" name="u" placeholder="用户名" required="required" />
		<input type="password" ng-model="password" name="p" placeholder="密码" required="required" />
		<button  ng-click="login()" class="btn btn-primary btn-block btn-large">登录</button>
</div>



</body>
<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
<script src="/js/angular/angular.js"></script>
<script src="/js/loginController.js"></script>

</html>
